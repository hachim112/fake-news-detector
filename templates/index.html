<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Fake News Detector</h2>

        <form id="newsForm">
            <textarea id="newsText" placeholder="Paste news here..." rows="6"></textarea>
            <button type="submit">Check</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById("newsForm").onsubmit = async (e) => {
            e.preventDefault();
            let text = document.getElementById("newsText").value;

            if (!text.trim()) {
                document.getElementById("result").innerHTML = "<p class='error-message'>Please enter text first.</p>";
                return;
            }

            let res = await fetch("/detect", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({text})
            });

            let data = await res.json();

            if (data.error) {
                document.getElementById("result").innerHTML = `<p class='error-message'>Error: ${data.error}</p>`;
            } else {
                let cardClass = data.label === "FAKE" ? "result-card fake" : "result-card";
                let sourcesHtml = "";
                if (data.sources && data.sources.length > 0) {
                    sourcesHtml = "<div class='sources'><strong>Sources:</strong>";
                    data.sources.forEach(url => {
                        sourcesHtml += `<a href="${url}" target="_blank">${url}</a>`;
                    });
                    sourcesHtml += "</div>";
                }

                document.getElementById("result").innerHTML = `
                    <div class="${cardClass}">
                        <h3>Result: ${data.label}</h3>
                        <p>Confidence: ${data.confidence}%</p>
                        <p>${data.explanation}</p>
                        ${sourcesHtml}
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
